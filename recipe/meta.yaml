{% set name = "pytool" %}
{% set version = "6.0.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytool-{{ version }}.tar.gz
  sha256: 4cd8ae2aab998c672726194bc09115f2c7b25ad276b2fd6cc37df959f1abcbb2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - simplejson >=3.2.0
    - six

test:
  imports:
    - pytool
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/shakefu/pytool
  summary: A Collection of Python Tools
  doc_url: https://pytool.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - ruben-arts
