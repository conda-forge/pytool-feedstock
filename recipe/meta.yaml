{% set name = "pytool" %}
{% set version = "3.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytool-{{ version }}.tar.gz
  sha256: 12dc85d63bd3996a363c830b9a2de3747c77d5c0851853404229cf22496fcd40

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - simplejson >=3.2.0
    - six

test:
  imports:
    - pytool
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/shakefu/pytool
  summary: A Collection of Python Tools
  doc_url: https://pytool.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - ruben-arts
