{% set name = "pytool" %}
{% set version = "4.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytool-{{ version }}.tar.gz
  sha256: 6bac9ceaaaab958e03fb2c59a5bea47d42e406f46b89561a7b40067454b01ea7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - simplejson >=3.2.0
    - six

test:
  imports:
    - pytool
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/shakefu/pytool
  summary: A Collection of Python Tools
  doc_url: https://pytool.readthedocs.io
  license: Apache-2.0
  license_file: LICENSE.rst

extra:
  recipe-maintainers:
    - ruben-arts
